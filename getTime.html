<script>

var u = new Date().getTime();
document.write(u+"<hr>");

document.write(u.toString(2)+"<hr>");
document.write(u.toString(2).length+"<hr>");

document.write(new Date(Math.pow(2,7*6)-1)+"<hr>");

var v = u.toString(2);
var a=['','','','','','','','','','','','',''];
var w='';

for(b=v.length-1;b>=0;b--) w+=v[b];
for(b=0;b<w.length;b++) a[b%6]+=''+w[b];

for (b=0;b<a.length;b++) document.write("<br>"+a[b]);


//var v = new Date().getUTCMilliseconds();
//document.write(v);
</script>
